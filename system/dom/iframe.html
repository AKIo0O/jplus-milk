<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/iframe.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body> 
		<iframe id="w" src="../tools/javascript.html"></iframe>
		<script>
        var iframe = new IFrame("w");
		iframe.ready(function(){
				log(this.window.document.title);
		});
			var fns = [
				["ready", function(){ return iframe.window.document.xtype; }],
				["frame", function(){ return iframe.window.document.setStyle("margin", 30); }],
				["color", function(){ return iframe.window.document.bgColor = '#512423'; }]
			];
		</script>
	</body>
</html>
