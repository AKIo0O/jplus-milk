﻿<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/fx/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/fx/assets/scripts/animate.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/marquee.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
		
		<style>
			
			.demobox  {
				width: 300px; 
				border: 1px solid red;
				overflow: hidden;
				height: 60px;
				clear: both;
			}
			
			.demobox  li {
				float:left;
				margin: 10px;
				border: 1px solid red;
				padding: 0 20px;
				list-style: none;
			}
			
			
			.demobox2  {
				width: 300px; 
				border: 1px solid red;
				overflow: hidden;
				height: 60px;
				clear: both;
			}
			
			.demobox2  li {
				margin: 10px;
				border: 1px solid red;
				padding: 0 20px;
				list-style: none;
			}
		</style>
	</head>
	<body>
		
		<div id='a' class="demoboxbox">
			<ul>
				<li>aa</li>
				<li>bb</li>
				<li>cc</li>
				<li>dd</li>
				<li>ee</li>
				<li>ff</li>
				<li>rtr</li>
			</ul>
		</div>
		
		
		<script class="demo">
			var a = new Marquee('a').start(1);
		</script>
		
		<div id='b' class="demobox">
			<ul>
				<li>aa</li>
				<li>bb</li>
				<li>cc</li>
				<li>dd</li>
				<li>ee</li>
				<li>ff</li>
				<li>rtr</li>
			</ul>
		</div>
		
		<script class="demo">
			var b = new Marquee('b').start(1, 'right');
		</script>
		
		<div id='c' class="demobox2">
			<ul>
				<li>aa</li>
				<li>bb</li>
				<li>cc</li>
				<li>dd</li>
				<li>ee</li>
				<li>ff</li>
				<li>rtr</li>
			</ul>
		</div>
		
		<script class="demo">
			var c = new Marquee('c').start(1, 'top');
		</script>
		
		<div id='d' class="demobox2">
			<ul>
				<li>aa</li>
				<li>bb</li>
				<li>cc</li>
				<li>dd</li>
				<li>ee</li>
				<li>ff</li>
				<li>rtr</li>
			</ul>
		</div>
		
		<script class="demo">
			var d = new Marquee('d').start(1, 'bottom');
		</script>
		
	</body>
</html>
