<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/browser/assets/scripts/cookie.js" type="text/javascript"></script>
		<script src="../../system/browser/assets/scripts/subcookie.js" type="text/javascript"></script>

		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<script>
			var testcases = {
			    'Browser.setSubCookie': {
				    '~("a", "b", "c")': function(value, assert){
				        assert.areEqual(Browser.getCookie("a"), "b");
				    },
				    '~("a", "c", null)': function (value, assert) {
                        assert.areEqual(Browser.getCookie("a"), undefined);
                    },
				    '~("a", "c", "b", 1)': '-'
				},
			    'Browser.getSubCookie': {
				    '~("a", "b")': "b"
				}
			};
			
			Demo.writeTestCases(testcases);
			
		</script>
	</body>
</html>
