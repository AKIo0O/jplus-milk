		<script>
		    var testcases = {
			    '获取 Cookie': {
			        'Browser.getCookie("aaaa")': "-"
                },
			    '设置 Cookie': {
			        'Browser.setCookie("aaaa", "b")': function (value, assert) {
				        assert.areEqual(Browser.getCookie("aaaa"), "b");
				    },
			        'Browser.setCookie("aaaa", null)': function (value, assert) {
                        assert.areEqual(Browser.getCookie("aaaa"), undefined);
                    },

				}
			};
			
			Demo.writeTestCases(testcases);
			
		</script>
