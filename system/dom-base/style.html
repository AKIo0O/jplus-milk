<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script type="text/javascript" src="../dom/assets/scripts/dom.js" ></script>
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
	</head>
	<body>
		<div id='a'> id=a margin=4 padding=8
			<div id='b'>id=b padding=8
				<div id='c'>id=c border=1 margin=4 auto width=300</div>
			</div>
			<div id='d'>id=d border=10 padding=8</div>
		</div>
		
		<script>
		
			var a = $('a'), b = $('b'), c = $('c'), d = $('d');
			
			var testcases = {
				'Style': '-',
				'Dom.prototype.setStyle': {
				    'a.setStyle("font-size", 14)': function(value, assert){
				        assert.areEqual(a.dom.style.fontSize, "14px")
				     } 
				},
				'Dom.prototype.getStyle': {
                    'a.getStyle("font-size")': "14px"
                },
				'Dom.prototype.setOpacity': {
                    'a.setOpacity(0.8)': function(value, assert){
                        assert.areEqual(a.  getOpacity(), .8)
                     } 
                },
				'Dom.prototype.getOpacity': {
                    'a.getOpacity()': 0.8
                },
				'Application': '-',
				'Dom.prototype.toggle': {
                    'a.toggle()': '-'
                },
				'Dom.prototype.hide': {
                    'a.hide()': function(value, assert){
                        assert.areEqual(Dom.isHidden(a.dom), true);
                     } 
                },
				'Dom.prototype.show': {
                    'a.show()': function(value, assert){
                         assert.areEqual(Dom.isHidden(a.dom), false);
                     } 
                },
				'Dom.prototype.unselectable': {
                    'a.unselectable()': '-'
                },
				'Dom.prototype.bringToFront': {
                    'a.bringToFront()': '-'
                }
			};
			
			Demo.writeTestCases(testcases);
			
		</script>
	</body>
</html>
