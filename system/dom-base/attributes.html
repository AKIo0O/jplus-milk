<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script type="text/javascript" src="../dom/assets/scripts/dom.js" ></script>
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
	</head>
	<body>
		<div id='a'> id=a margin=4 padding=8
			<div id='b'>id=b padding=8
				<div id='c'>id=c border=1 margin=4 auto width=300</div>
			</div>
			<div id='d'>id=d border=10 padding=8</div>
		</div>
		
		<script>
		
			var a = $('a'), b = $('b'), c = $('c'), d = $('d'), o = $('o');
			
			var testcases = {
				'Attribute': '-',
				'Dom.prototype.setAttr': {
                    'a.setAttr("innerText", "12121")': function(value, assert){
                        assert.areEqual(a.getAttr("innerText"), "12121");
                    }
                },
				'Dom.prototype.getAttr':  {
                    'a.getAttr("innerText")': "12121"
                },
				'Dom.prototype.set': {
                    'a.set({"innerHTML": "cv"})': '-'
                },
				'Application': '-',
				'Dom.prototype.setText': {
                    'a.setText("cv")': function(value, assert){
                        assert.areEqual(a.getText(), "cv");
                    }
                },
                'Dom.prototype.getText': {
                    'a.getText()': "cv"
                },
				'Dom.prototype.setHtml': {
                    'a.setHtml("cv")': function(value, assert){
                        assert.areEqual(a.getHtml(), "cv");
                    }
                },
                'Dom.prototype.getHtml': {
                    'a.getHtml()': "cv"
                },
				'Class': '-',
				'Dom.prototype.addClass': {
                    'a.addClass("light")': function(value, assert){
                        assert.areEqual(a.hasClass("light"), true);
                    }
                },
				'Dom.prototype.hasClass': {
                    'a.hasClass("light")':true
                },
				'Dom.prototype.removeClass': {
                    'a.removeClass("light")': function(value, assert){
                        assert.areEqual(a.hasClass("light"), false);
                    }
                },
				'Dom.prototype.toggleClass': {
                    'a.toggleClass("light")': function(value, assert){
                        assert.areEqual(a.hasClass("light"), true);
                    }
                }
			};
			
			Demo.writeTestCases(testcases);
			
		</script>
	</body>
</html>
