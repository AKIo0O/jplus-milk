<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>

        <script src="../../assets/demo/demo.js" type="text/javascript"></script>
        <style>
            #a {
                background: #DCDCDC;
                margin: 4px;
                padding: 8px;
            }
            #b {
                background: #EDEDED;
                padding: 8px;
            }
            #c {
                background: #EAF2F5;
                border: 1px solid #ffffff;
                margin: 4px auto;
                width: 300px;
                text-align: center;
            }
            #d {
                background: #EAF2F5;
                border: 10px solid #BEDCE7;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <div id="all">
            <div id="a" class="a">
                id=a margin=4 padding=8
                <div id="b" class="b" _tag="b">
                    id=b padding=8
                    <div id="c" class="c">
                        id=c border=1 margin=4 auto width=300
                    </div>
                </div>
                <div id="d" class="d">
                    id=d border=10 padding=8
                </div>
            </div>
        </div>
        <script>
			var a = $('a'), b = $('b'), c = $('c'), d = $('d'), o = $('o'), abcd = new DomList($('all').dom.getElementsByTagName("div"));

			var testcases = {
				'Select' : '-',
				'Dom.hasChild' : {
					'~(a.dom, b.dom)' : true
				},
				'Dom.prototype.hasChild' : {
					'a.hasChild(a)' : false,
					'a.hasChild(b)' : true,
					'a.hasChild(c)' : true,
					'a.hasChild(d)' : true
				},
				'Dom.prototype.contains' : {
					'a.contains(a)' : true,
					'a.contains(b)' : true,
					'a.contains(c)' : true,
					'a.contains(d)' : true
				},
				'Dom.prototype.clone' : {
					'a.clone(a)' : '-'
				},

				'Insert' : '-',
				'Dom.prototype.insertBefore' : {
					'b.insertBefore(c, null)' : '-'
				},
				'Dom.prototype.attach' : {
					'c.attach(b.dom, null)' : '-'
				},
				'Dom.prototype.append' : {
					'a.append("appended")' : '-'
				},
				'Dom.prototype.insert' : {
					'a.insert("beforeEnd", "inserted")' : '-'
				},
				'Dom.prototype.appendTo' : {
					'a.appendTo(document.body)' : '-'
				},

				'Remove' : '-',
				'Dom.prototype.removeChild' : {
					'a.removeChild(b)' : '-'
				},
				'Dom.prototype.remove' : {
					'b.remove()' : '-'
				},
				'Dom.prototype.empty' : {
					'a.empty()' : '-'
				},
				'Dom.prototype.detach' : {
					'c.detach(b.dom)' : '-'
				},
				'Dom.prototype.dispose' : {
					'a.dispose()' : '-'
				},

				'Update' : '-',
				'Dom.prototype.replaceWith' : {
					'a.replaceWith(b)' : '-'
				}
			};

			Demo.writeTestCases(testcases);

        </script>
    </body>
</html>
