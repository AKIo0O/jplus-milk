<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/request/assets/scripts/request.js" type="text/javascript"></script>
		<script src="../../system/request/assets/scripts/jsonp.js" type="text/javascript"></script>

		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
        <script>
            var url = 'data/jsonp.html';
            var jsonp = new Ajax.JSONP({
                data: {
                    "d1": "内容"
                },
                callback: 'jsonp14245322344',
                url: url,
                onSuccess: function(m){
                    trace.log("成功 =>", m);
                },
                onComplete: function(m){
                    trace.info("完成 => " + m);
                },
                onError: function(m){
                    trace.error("错误 => " + m);
                },
                onTimeout: function(m){
                    trace.error("超时 => " + m);
                }
            });
            
            var testcases = {
            	'Ajax.JSONP.prototype.send': '@jsonp;',
            	'Ajax.getJSONP': 'url + "??=?", {p1:"v1", callback: "jsonp14245322344"}, trace'
            };
            
            Demo.writeTestCases(testcases, {times: 8});
            
        </script>
	</body>
</html>
