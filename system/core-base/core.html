<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		
		<script>

			var testcases = {
				'Object': '-',
				'Object.extend': {
				    'var target={"a":"g"}; Object.extend(target, [])': function (value, assert) {
						assert.areEqual(value["a"], "g");
					}
                },
				'Object.extendIf': {
				    'var target={"a":"g"}; Object.extendIf(target, [])': function (value, assert) {
				        assert.areEqual(value["a"], "g");
				    }
                },
				'Object.isObject': {
				    '~({})': true,
				    '~(null)': false,
				    '~(2)': false
				},
				'Object.isArray': {
				    '~([])': true,
				    '~()': false
				},
				'Object.isFunction': {
				    '~(function(){})': true,
				    '~(new Function())': true,
				    '~()': false
				},
				'Object.each': {
					'var target={a:1, b:2, c:3}; ~(target, assert.log)': function (value, assert) {
						assert.logged("123");
						return value === true;
					},
					'var target=null; ~(target, assert.log)': true,
					'var target=[1,2,3]; ~(target, assert.log)': function (value, assert) {
						assert.logged("123");
						return value === true;
					}
                },
				'Object.map': {
					'~(["aa","aa23"], assert.log)': function(value, assert){
						assert.logged("aaaa23");
					},
					'~("aa aa23", assert.log)': function(value, assert){
						assert.logged("aaaa23");
					}
                },
				'Object.set': {
				    'var target = {setA: function (value) {assert.log("1");trace("设置 a =  ", value);}, b: function (value) {trace(value);}};Object.set(target, {a: 8, b: 6, c: 4});': function (value, assert) {
					    assert.logged("1");
					}
				},
				'Array': '-',
                'Array.prototype.indexOf': {
                    '[5,4].indexOf(5)': 0,
                    '[5,4].indexOf(4)': 1,
                    '[5,4].indexOf()': -1,
                    '[5,4].indexOf("4")': -1
                },
                'Array.prototype.item': {
                    '[5,4].item(0)': 5,
                    '[5,4].item(1)': 4,
                    '[5,4].item(-1)': 4,
                    '[5,4].item(2)': undefined
                },
                'Array.prototype.invoke': {
                    '[5,4].invoke("toString", [])':  ["5", "4"]
                },
                'Array.prototype.unique': {
                    '[2, 5, 7, 5].unique()':  [2, 5, 7]
                },
				'Array.prototype.forEach': {
					'[5,4].forEach(assert.log)': function(value, assert){
						assert.logged("54");
					}	
				},
                'Array.prototype.each': {
                    '[5,4].each(assert.log)': function(value, assert){
                        assert.logged("54");
                    }   
                },
				'Array.prototype.filter': {
					'[5,4].filter(function(v){return v > 2;})': [5,4],
					'[5,4].filter(function(v){return v > 4;})': [5],
					'[5,4].filter(function(v){return v > 5;})': []
				},
				'Array.prototype.include': {
					'var ar = [5,4];ar.include(2); ar': function(value, assert){
						assert.areEqual(value, [5, 4, 2]);
					}
				},
				'Array.prototype.insert': {
					'var ar = [5,4];ar.insert(1, "1"); ar': function(value, assert){
						assert.areEqual(value, [5, "1", 4]);
					}
				},
				'Array.prototype.remove': {
					'var ar = [5,4];ar.remove(4); ar':  function(value, assert){
						assert.areEqual(value, [5]);
					}
				},
                'Array.create': {
                    '~(["a","a",null,"a"], 1)': ["a",null,"a"]
                },
				'Function': '-',
				'Function.prototype.bind': {
				    '(function(){assert.log(this)}).bind(2)': function (value, assert) {
				        value();
				        assert.logged("2");
				    }
				},
                'Function.empty': {
                    '~()':  undefined
                },
                'Function.from': {
                    '~(1)':  function(value, assert){
                        assert.areEqual(value(), 1);
                    }
                },
				'String': '-',
				'String.prototype.capitalize':  {
					'"ab".capitalize()':  "Ab"	
				},
				'String.prototype.toCamelCase': {
					'"a-b".toCamelCase()':  "aB"	
				},
                //'String.ellipsis': {
                //    '~("saasasdasd", 7)':  "saas...",
                //    '~("aba", 3)':  "aba"
                //},
                'String.format': {
                    '~("{0} {1}", "h", "v")': "h v",
                    '~("{a}", {a: 1})': "1"
                },
				'Date': '-',
				'Date.now': {
					'~()': function(value){
						return value > 0;
					}
                },
				'System & Global': '-',
                'System.id': '~++',
				'window.execScript': {
				        '~("Demo.assert.log(false)")': function (value, assert) {
			            assert.logged("false")
			        }
			    }
			};
			
			Demo.writeTestCases(testcases);
		</script>
	</body>
</html>
