<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/utils/assets/scripts/type.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>
		<script>

		    var testcases = {
		        'Object.type': {
		            "~(1)": "number",
		            "~(false)": "boolean",
		            "~(undefined)": "undefined",
		            "~('')": "string",
		            "~(/a/)": "regexp",
		            "~([])": "array",
		            "~(null)": "null",
		            "~({})": "object"
		        }
		    };

		    Demo.writeTestCases(testcases);

		</script>
	</body>
</html>
