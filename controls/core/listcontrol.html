<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="../../controls/core/assets/styles/listcontrol.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/scrollablecontrol.js" type="text/javascript"></script>
		<script src="../../controls/core/assets/scripts/listcontrol.js" type="text/javascript"></script>
		
		<script src="../../assets/demo/less.js" type="text/javascript"></script>
		<script src="../../assets/demo/demo.js" type="text/javascript"></script>
        <style>
            .x-listcontrol-selected {
                font-weight: bold;
            }
        </style>
	</head>
	<body>
		
		<p>ListControl 封装了列表性质的控件。一个列表性质的控件肯定是一个 ul 或 ol 标签，其格式如:</p>
		
		<script class="demo" type="text/html">
			<ul class="x-listcontrol">
				<li class="x-listcontrol-item">选项1</li>
				<li class="x-listcontrol-item x-listcontrol-selected">选项2</li>
				<li class="x-listcontrol-item">选项3</li>
				<li class="x-listcontrol-item">选项4</li>
			</ul>
		</script>
		
		<ul id="a">
			<li class="x-control-selected">#a的第一项</li>
		</ul>
		<div id="d">#d</div>
		<div id="e">#e</div>
		
		<script class="demo">
		
			// 创建一个容器对象。
			var a = new ListControl('a');
			
			// 添加一项 HTML 。
			a.append('<em>新建项</em>');

			// 添加一项 Dom 。
			a.append(Dom.get('d'));
		</script>
		
		<script>
			
			var e = Dom.get('e');
			
			Demo.writeTestCases({
                '基本': '-',
				'ListControl#append(e)': "a.append(e);",
				'ListControl#remove(e)': "a.remove(e)",
				'ListControl#child(1)': "a.child(1)",
				"选中": '-',
				'ListControl#setSelectedIndex(1)': "a.setSelectedIndex(1)",
				'ListControl#getSelectedIndex()': "a.getSelectedIndex()",
				'ListControl#setSelectedItem(a.item(0))': "a.setSelectedItem(a.item(0))",
				'ListControl#getSelectedItem()': "a.getSelectedItem()",
				'ListControl#setText("#d")': 'a.setText("#d")',
				'ListControl#getText()': "a.getText()",
                'ListControl#selectNext()': "a.selectNext()",
                'ListControl#selectPrev()': "a.selectPrev()",
                'ListControl#bindSelector("click")': 'a.bindSelector("click")'
			});
			
			
			
		</script>
		
	</body>
</html>
