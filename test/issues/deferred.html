		<script>
		    /**
             * 表示一个可以延时的操作。
             */
		    var DeferredTask = Class({
		        constructor: function () {
		            this._handlers = [];
		            Object.each(arguments, this.add, this);
		        },
                
		        add: function (deferrable, args) {
		            this._handlers.push([deferrable, args]);
		        },
                
                run: function (deferred, args) {
                    this._parent = deferred;
                    this.play();
                },
                
                abort: function () {
                    this.clear();
                    this._parent = null;
                },
                
                clear: function() {
                    if (this._current) {
                        this._current[0].abort();
                        this._current = null;
                    }
                    this._handlers.length = 0;
                    this.isPlaying = false;
                },
                
                play: function () {
                    if (this._current) return;
                    this.isPlaying = true;
                    this.next();
                },
                
                stop: function () {
                    this.clear();
                    if (this.onComplete) this.onComplete();
                    if (this._parent) {
                        this._parent.next();
                        this._parent = null;
                    }
                },
                
                next: function () {
                    if (this._handlers.length) {
                        var c = this._current = this._handlers.shift();
                        c[0].run(this, c[1]);
                    } else {
                        this._current = null;
                        this.stop();
                    }
                }
		    });
            
            var Deferred = Class({
                constructor: function () {
                    this._task = new DeferredTask();
		        },
                
                start: function (args, link) {
                    switch (link) {
                        case "abort":
                            this._task.abort();
                            this._task.add(this, args);
                            this._task.play();
                            break;
                        case "stop":
                            this._task.stop();
                            this._task.add(this, args);
                            this._task.play();
                            break;
                        case "ignore":
                            if (!this._task.isPlaying) {
                                this._task.add(this, args);
                                this._task.play();
                            }
                            break;
                        default:
                            this._task.add(this, args);
                            this._task.play();
                            break;
                    }
                },
                
                then: function (callback, args) {
                    var dable;
                    if (Function.isFunction(callback)) {
                        dable = {run: function (deferred, arg) {
                            callback.call(this, arg);
                            deferred.next();
                        }, abort: function () {
                        }};
                    } else {
                        dable = callback;
                    }
                    this._task.add(dable, args);
                    this._task.play();
                },
                
                run: function (deferred, args) {
                },
                
                abort: function () {
                }
            });
            





		    var Fx = Class({

		        onCallback: function(){
		            trace(me.options);
		            me.done();
		        },

		        run: function(options){
		            var me = this;
		            me.options = options;
		            setTimeout(me.onCallback, 1000);
		        },

		        done: function(){
		            trace('fx  done');
		        }

		    });
			
		    var fx = new Fx();


		    fx.start('1', 'wait');

		    fx.start('2', 'wait');

		    fx.then(function () {
		        trace('3');
		    });


			
		</script>
